version: "3.8"

services:
  # Development override for the wedding service:
  # - uses .env.development for local env values
  # - exposes port 5000 on host
  wedding:
    env_file:
      - .env.development
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:80"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped